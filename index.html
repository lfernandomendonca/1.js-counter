<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apenas um Contador</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>Contador</h1>
        <span class="contagem">0</span>
        <hr />
        <div class="btns">
          <button class="addBtn">
            <i class="fas fa-arrow-up"></i> Adicionar
          </button>
          <div class="btns"></div>
          <button class="substrBtn">
            <i class="fas fa-arrow-down"></i> Subtrair
          </button>
          <div class="btns"></div>
          <button class="resetBtn"><i class="fas fa-spinner"></i> Zerar</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
